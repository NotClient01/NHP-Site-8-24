name: new-horizon-precision
services:
  - name: web
    git:
      repo_clone_url: https://github.com/NotClient01/Site-Final.git
      branch: main
    source_dir: /
    http_port: 8080
    routes:
      - path: /
    run_command: ""
    environment_slug: node-js
    build_command: "npm ci && npm run build"
    output_dir: /dist
    run_command: "npx vite preview --host 0.0.0.0 --port 8080"
